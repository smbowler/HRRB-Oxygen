<div class = "tracking page">
<ion-header-bar class="bar-positive">
      <h1 class="title">Bus It Baby!</h1>
</ion-header-bar>
  <ion-content ng-controller="MapController" ng-init="init()">
    <!-- map has to have size or it will not show up -->
    <div id="map" style="height:300px;width:100%;" align="middle"></div>

  	<div class="locations">
      <div class="list">

        <label class="item item-input item-select">
          <div class="input-label">
          Direction
          </div>
          <!-- $scope.data.sel will update on each change, and call options function -->
          <select name="selection" ng-model="data.sel" ng-change="options()" class="direction">
            <option selected>Going to W. Farms Rd</option>
            <option>Going to Wash. Heights</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
          Stop
          </div>
          <select class="stop" ng-model="data.stop">
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
          Distance
          </div>
          <select class="distance" ng-model="data.miles" ng-change="getLoc()">
            <option selected disabled>Miles</option>
            <option>0.5</option>
            <option>1</option>
            <option>1.5</option>
            <option>2</option>
          </select>
        </label>

      </div>
    </div>
    <br>
    <div style="text-align: center">
    <!-- <a class="button" href="#/page3" >Next</a> -->
    </div>
  </ion-content>
</div>
