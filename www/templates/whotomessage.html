<ion-view view-title="whotomessage">
<!--   <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Ping</h1>
  </ion-header-bar> -->
  <ion-content class="whoto" has-subheader="false">
  <br>
  <h3 style="padding: 10%; text-align: center">Set your contact</h3>
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Contact Name</span>
      <input type="text" placeholder="Mom" ng-model="contact.name">
    </label>
    <label class="item item-input">
      <span class="input-label">Phone Number</span>
      <input type="text" placeholder="123-456-7890" ng-model="contact.number">
    </label>
    <label class="item item-input">
      <span class="input-label">Message to text</span>
      <input type="text" placeholder="Just got off the bus stop!" ng-model="contact.message">
    </label>
  </div>
  <div style="text-align: center">
    <a class="button" href="#/when">Previous</a>
    <a class="button" href="#/map">Skip</a>
    <a class="button" href="#/map" ng-click="saveContactInfo();">Next</a>
    <a class="button" href="#/map" ng-click="sendTestMessage(contact.number, contact.message);">Message</a>
  </div>

</ion-view>
